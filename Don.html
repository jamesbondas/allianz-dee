    <style>
      .confirmation-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #4CAF50;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .checkmark::after {
        content: '✓';
        color: white;
        font-size: 50px;
        font-weight: bold;
      }

      .confirmation-text {
        font-size: 20px;
        color: #333;
        margin-bottom: 10px;
      }

      .subtext {
        font-size: 16px;
        color: #555;
        max-width: 600px;
      }
	  
    /* ترويسة تحتوي على الشعار */
    header {
      padding: 20px 30px;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 32px;
    }
    </style>
</head>

<body>
<header style=" max-width: 600px; margin: 40px auto; padding: 0 20px; ">
    <img src="allo.svg" alt="Allianz Logo">
  </header>
  
    <div class="confirmation-wrapper">
        <div class="checkmark"></div>
        <div class="confirmation-text">Vielen Dank für Ihren Antrag. Wir bestätigen den erfolgreichen Eingang Ihrer Unterlagen. Einer unserer Mitarbeitenden wird sich innerhalb der nächsten 48 Stunden mit Ihnen in Verbindung setzen.</div>
    </div>
</body>
